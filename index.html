<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tech & Science Facts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.2);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.8rem;
      color: white;
    }
    .tech-tag {
      background-color: rgba(37, 99, 235, 0.7);
    }
    .science-tag {
      background-color: rgba(5, 150, 105, 0.7);
    }
  </style>
</head>
<body class="text-white">
  <div class="container mx-auto px-4 py-12 md:py-16">
    <header class="text-center mb-10">
      <h1 class="text-5xl md:text-6xl font-bold">Daily Dose of Wow!</h1>
      <p class="mt-4 text-lg text-white/80">Explore tech & science facts and ask your own questions.</p>
      <div class="mt-6 flex flex-col gap-4 items-center">
        <input id="search-input" type="text" placeholder="Ask me something..." class="rounded-full px-6 py-2 w-full md:w-2/3 text-black">
        <button id="ask-btn" class="bg-white text-black px-6 py-2 rounded-full font-semibold hover:bg-gray-300">Search</button>
      </div>
    </header>
    <main>
      <div id="llm-response" class="bg-white/10 p-6 rounded-xl mb-12 hidden"></div>
      <div id="facts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>
    <footer class="text-center mt-16 text-white/70">
      <p>Powered by the endless curiosity of the human mind & public APIs.</p>
    </footer>
  </div>

  <script>
    const factsContainer = document.getElementById('facts-container');
    const askBtn = document.getElementById('ask-btn');
    const searchInput = document.getElementById('search-input');
    const llmOutput = document.getElementById('llm-response');

    async function fetchRandomFact() {
      const response = await fetch('https://uselessfacts.jsph.pl/api/v2/facts/random');
      const data = await response.json();
      return { fact: data.text, category: 'science' };
    }

    function createFactCard(fact, category) {
      const card = document.createElement('div');
      card.className = 'card';
      const tagClass = category === 'tech' ? 'tech-tag' : 'science-tag';
      const tagText = category.charAt(0).toUpperCase() + category.slice(1);
      const iconClass = category === 'tech' ? 'fa-solid fa-microchip' : 'fa-solid fa-flask';
      card.innerHTML = `
        <p class="text-lg mb-6 font-light">"${fact}"</p>
        <div class="flex justify-end">
          <span class="tag ${tagClass}"><i class="${iconClass}"></i><span>${tagText}</span></span>
        </div>`;
      return card;
    }

    async function loadFacts() {
      factsContainer.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const factData = await fetchRandomFact();
        factsContainer.appendChild(createFactCard(factData.fact, factData.category));
      }
    }

    async function searchWithWolfram(query) {
      const response = await fetch(`https://api.wolframalpha.com/v1/result?appid=DEMO&i=${encodeURIComponent(query)}`);
      if (!response.ok) throw new Error("Query failed");
      const text = await response.text();
      return text;
    }

    askBtn.addEventListener('click', async () => {
      const query = searchInput.value.trim();
      if (!query) return;
      llmOutput.classList.remove('hidden');
      llmOutput.innerHTML = '<p class="italic text-white/80">Searching...</p>';

      try {
        const result = await searchWithWolfram(query);
        llmOutput.innerHTML = `<p class="text-white/90">${result}</p>`;
      } catch (e) {
        llmOutput.innerHTML = '<p class="text-red-300">Failed to fetch result. Please try again later.</p>';
      }
    });

    loadFacts();
  </script>
</body>
</html>
