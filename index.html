<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Mock-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #ee7752, #e73c7e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        #search-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 0.75rem 1rem;
            color: #fff;
            font-size: 1.125rem;
            font-weight: 500;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #search-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease;
        }

        #search-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #results-container {
            margin-top: 3rem;
            text-align: left;
            animation: fadeIn 0.5s forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .search-result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .search-result .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .search-result .url {
            font-size: 0.9rem;
            color: #a0aec0; /* A soft grey color */
            font-weight: 400;
            display: block;
            margin-bottom: 0.5rem;
        }

        .search-result .snippet {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-6xl font-bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Search</h1>
        <form id="search-form" class="search-box">
            <input type="text" id="search-input" placeholder="Search the web..." autocomplete="off">
            <button type="submit" id="search-button">Search</button>
        </form>
        
        <div id="results-container">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results-container');

            // --- A simulated database of search results ---
            const mockDatabase = [
                {
                    title: "About the Pyramids of Giza",
                    url: "https://example.com/pyramids-giza",
                    snippet: "The Great Pyramid of Giza is the oldest and largest of the three pyramids in the Giza pyramid complex, bordering what is now El Giza, Egypt."
                },
                {
                    title: "The history of ancient Egypt",
                    url: "https://history.example.net/ancient-egypt",
                    snippet: "Ancient Egypt was a civilization of ancient Northeastern Africa, concentrated along the lower reaches of the Nile River..."
                },
                {
                    title: "How to build a pyramid with modern tools",
                    url: "https://modernbuild.org/pyramid",
                    snippet: "Building a pyramid today would be a monumental task, but with modern cranes and logistics, it could be completed much faster than in ancient times."
                },
                {
                    title: "What is an algorithm?",
                    url: "https://techpedia.com/algorithm",
                    snippet: "In mathematics and computer science, an algorithm is a finite sequence of well-defined, computer-implementable instructions..."
                },
                {
                    title: "Search engine algorithms explained",
                    url: "https://searchenginebasics.com/algorithms",
                    snippet: "Search engine algorithms are complex systems used to retrieve data from search engine indexes and instantly deliver the best possible results..."
                },
                {
                    title: "All about the Internet",
                    url: "https://web.info/internet-basics",
                    snippet: "The Internet is the global system of interconnected computer networks that uses the Internet protocol suite (TCP/IP) to communicate..."
                },
                {
                    title: "What is a neural network?",
                    url: "https://ai-wiki.org/neural-networks",
                    snippet: "A neural network is a series of algorithms that endeavors to recognize underlying relationships in a set of data through a process that mimics the way the human brain operates."
                }
            ];

            // --- Function to create a search result card ---
            function createResultCard(result) {
                const card = document.createElement('div');
                card.className = 'search-result';
                card.innerHTML = `
                    <h3 class="title">${result.title}</h3>
                    <a href="${result.url}" class="url" target="_blank">${result.url}</a>
                    <p class="snippet">${result.snippet}</p>
                `;
                return card;
            }

            // --- Main function to handle the search logic ---
            function performSearch(query) {
                resultsContainer.innerHTML = ''; // Clear previous results

                // Simulate a search delay
                resultsContainer.innerHTML = `<p class="mt-4">Searching for "${query}"...</p>`;

                setTimeout(() => {
                    const normalizedQuery = query.toLowerCase();
                    const filteredResults = mockDatabase.filter(result => 
                        result.title.toLowerCase().includes(normalizedQuery) || 
                        result.snippet.toLowerCase().includes(normalizedQuery)
                    );

                    resultsContainer.innerHTML = ''; // Clear the "Searching..." message

                    if (filteredResults.length > 0) {
                        filteredResults.forEach(result => {
                            resultsContainer.appendChild(createResultCard(result));
                        });
                    } else {
                        resultsContainer.innerHTML = `<p class="mt-4 text-center text-white/80">No results found for "${query}".</p>`;
                    }
                }, 1000); // 1-second delay to simulate network latency
            }

            // --- Event listener for form submission ---
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevents the form from submitting in the traditional way
                const query = searchInput.value.trim();
                if (query) {
                    performSearch(query);
                } else {
                    resultsContainer.innerHTML = `<p class="mt-4 text-center text-white/80">Please enter a search query.</p>`;
                }
            });
        });
    </script>

</body>
</html>
