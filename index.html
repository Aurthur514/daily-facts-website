<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #ee7752, #e73c7e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-top: 5vh;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        #search-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 0.75rem 1rem;
            color: #fff;
            font-size: 1.125rem;
            font-weight: 500;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #search-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease;
        }

        #search-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #results-container {
            margin-top: 3rem;
            text-align: left;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s forwards;
            opacity: 0;
            margin-bottom: 2rem;
        }
        
        .web-result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .result-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .result-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .result-card p, .web-result-card p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .web-result-card .url {
            font-size: 0.9rem;
            color: #a0aec0; /* A soft grey color */
            font-weight: 400;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .result-card .sources {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1.5rem;
        }

        .result-card .sources a {
            text-decoration: underline;
            color: #fff;
        }

        .blinking-cursor {
            font-weight: 300;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { color: transparent; }
            50% { color: white; }
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 3rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-6xl font-bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">AI Search</h1>
        <form id="search-form" class="search-box">
            <input type="text" id="search-input" placeholder="Ask me anything..." autocomplete="off">
            <button type="submit" id="search-button">Search</button>
        </form>
        
        <div id="results-container">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('results-container');

            // --- Advanced Simulated Database ---
            const simulatedDatabase = {
                "pyramids": {
                    answer: "The Great Pyramids of Giza were built as tombs for pharaohs and their consorts. Constructed primarily during the Fourth Dynasty of ancient Egypt, their precise construction methods are still debated, though it is believed that a large workforce used ramps and levers to move the massive stone blocks.",
                    sources: [
                        { text: "History of Ancient Egypt", url: "https://www.nationalgeographic.org/encyclopedia/ancient-egypt/" },
                    ],
                    webResults: [
                        { title: "Pyramids of Giza - Britannica", url: "https://www.britannica.com/topic/Pyramids-of-Giza", snippet: "The Pyramids of Giza are among the most famous and well-preserved examples of ancient Egyptian engineering and funerary architecture." },
                        { title: "Ancient Egypt: Pyramids and the Afterlife", url: "https://www.history.com/topics/ancient-history/ancient-egyptian-pyramids", snippet: "Explore the fascinating history behind the pyramids and their role in the ancient Egyptian belief system regarding the afterlife and pharaohs." }
                    ]
                },
                "speed of light": {
                    answer: "The speed of light in a vacuum is a fundamental physical constant, approximately 299,792,458 meters per second. This speed is the maximum at which all energy and information can travel, forming a cornerstone of Albert Einstein's theory of relativity ($E=mc^2$).",
                    sources: [
                        { text: "CODATA Recommended Values", url: "https://physics.nist.gov/cgi-bin/cuu/Value?c" },
                    ],
                    webResults: [
                        { title: "The Speed of Light - NASA", url: "https://science.nasa.gov/science-news/science-at-nasa/2002/06may_speedoflight", snippet: "Learn about the significance of the speed of light, how it was measured, and its impact on modern physics and space exploration." },
                        { title: "What is the Speed of Light?", url: "https://www.livescience.com/37022-speed-of-light.html", snippet: "A detailed article explaining the constant nature of light's speed, its history of measurement, and why nothing can exceed it." }
                    ]
                },
                "machine learning": {
                    answer: "Machine learning is a subfield of artificial intelligence where algorithms learn from data to make predictions or decisions, without being explicitly programmed. It is the foundation for technologies like image recognition, natural language processing, and recommendation systems.",
                    sources: [
                        { text: "What is Machine Learning?", url: "https://www.ibm.com/cloud/learn/machine-learning" },
                    ],
                    webResults: [
                        { title: "Machine Learning Demystified - Google AI", url: "https://ai.googleblog.com/2016/11/what-is-machine-learning.html", snippet: "An accessible introduction to the core concepts of machine learning, explained by researchers at Google AI." },
                        { title: "How Does Machine Learning Work?", url: "https://towardsdatascience.com/how-does-machine-learning-work-b1968846175f", snippet: "A high-level overview of the process, from data collection and model training to evaluation and deployment." }
                    ]
                },
                "black holes": {
                    answer: "A black hole is a region in space where the gravitational pull is so strong that nothing, not even light, can escape. They are formed from the remnants of massive stars that have collapsed under their own gravity. Their presence is detected by observing their effects on surrounding stars and gas.",
                    sources: [
                        { text: "Black Holes Explained", url: "https://science.nasa.gov/astrophysics/focus-areas/black-holes/" },
                    ],
                    webResults: [
                        { title: "What is a Black Hole?", url: "https://www.space.com/15207-black-holes-explained.html", snippet: "A comprehensive guide to black holes, including their formation, types, and the physics behind them." },
                        { title: "Event Horizon Telescope", url: "https://eventhorizontelescope.org/", snippet: "The official site of the project that captured the first-ever image of a black hole's shadow." }
                    ]
                },
            };

            // --- Function to simulate the typing of a response ---
            function typeAnswer(element, text) {
                let i = 0;
                element.innerHTML = '';
                return new Promise(resolve => {
                    const interval = setInterval(() => {
                        if (i < text.length) {
                            element.innerHTML += text.charAt(i);
                            i++;
                        } else {
                            clearInterval(interval);
                            element.innerHTML += `<span class="blinking-cursor">|</span>`;
                            setTimeout(() => {
                                const cursor = element.querySelector('.blinking-cursor');
                                if (cursor) cursor.remove();
                                resolve();
                            }, 500);
                        }
                    }, 20);
                });
            }

            // --- Function to create a web result card ---
            function createWebResultCard(result, delay) {
                const card = document.createElement('div');
                card.className = 'web-result-card';
                card.style.animationDelay = `${delay}s`;
                card.innerHTML = `
                    <h3 class="font-bold text-white"><a href="${result.url}" target="_blank">${result.title}</a></h3>
                    <a href="${result.url}" class="url" target="_blank">${result.url}</a>
                    <p class="text-white/80">${result.snippet}</p>
                `;
                return card;
            }

            // --- Function to find the best match based on keywords ---
            function findBestMatch(query) {
                const normalizedQuery = query.toLowerCase();
                for (const key in simulatedDatabase) {
                    if (normalizedQuery.includes(key) || key.includes(normalizedQuery)) {
                        return simulatedDatabase[key];
                    }
                }
                return null;
            }

            // --- Main function to handle the search logic ---
            async function performAISearch(query) {
                resultsContainer.innerHTML = `<div class="loader"></div>`;
                
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                resultsContainer.innerHTML = '';
                const match = findBestMatch(query);

                if (match) {
                    // Create AI Answer Card
                    const aiAnswerCard = document.createElement('div');
                    aiAnswerCard.className = 'result-card';
                    aiAnswerCard.innerHTML = `<h2>AI-Generated Answer</h2><p id="typed-answer"></p>`;
                    resultsContainer.appendChild(aiAnswerCard);
                    
                    const typedAnswerElement = document.getElementById('typed-answer');
                    await typeAnswer(typedAnswerElement, match.answer);

                    let sourcesHtml = `<p class="sources"><strong>Sources:</strong> `;
                    match.sources.forEach((source, index) => {
                        sourcesHtml += `<a href="${source.url}" target="_blank">${source.text}</a>${index < match.sources.length - 1 ? ', ' : ''}`;
                    });
                    sourcesHtml += `</p>`;
                    typedAnswerElement.parentNode.innerHTML += sourcesHtml;
                    
                    // Add a delay before showing web results
                    await new Promise(resolve => setTimeout(resolve, 500));

                    // Create Web Results Section
                    const webResultsTitle = document.createElement('h3');
                    webResultsTitle.className = 'text-2xl font-bold mt-8 mb-4';
                    webResultsTitle.textContent = "Web Results";
                    resultsContainer.appendChild(webResultsTitle);

                    const webResultsContainer = document.createElement('div');
                    resultsContainer.appendChild(webResultsContainer);

                    match.webResults.forEach((result, index) => {
                        const card = createWebResultCard(result, index * 0.2);
                        webResultsContainer.appendChild(card);
                    });

                } else {
                    resultsContainer.innerHTML = `
                        <div class="result-card">
                            <h2>AI-Generated Answer</h2>
                            <p>I am unable to provide a detailed answer for that topic. Please try one of the following sample queries:</p>
                            <ul class="list-disc list-inside mt-4">
                                <li>What are the pyramids?</li>
                                <li>Tell me about the speed of light.</li>
                                <li>What is machine learning?</li>
                                <li>Explain algorithms.</li>
                                <li>What are black holes?</li>
                            </ul>
                        </div>
                    `;
                }
            }

            // --- Event listener for form submission ---
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                const query = searchInput.value.trim();
                if (query) {
                    performAISearch(query);
                } else {
                    resultsContainer.innerHTML = `
                        <div class="result-card">
                            <p>Please enter a search query to get an AI-generated answer.</p>
                        </div>
                    `;
                }
            });
        });
    </script>

</body>
</html>
