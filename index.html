<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tech & Science Facts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.2);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.8rem;
            color: white;
        }
        .tech-tag {
            background-color: rgba(37, 99, 235, 0.7);
        }
        .science-tag {
            background-color: rgba(5, 150, 105, 0.7);
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 3rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto px-4 py-12 md:py-16">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Daily Dose of Wow!</h1>
            <p class="mt-4 text-lg text-white/80">Interesting facts from the world of tech and science, updated daily.</p>
        </header>

        <main>
            <div id="facts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Placeholder for loader -->
                <div id="loader-container" class="col-span-1 md:col-span-2 lg:col-span-3">
                    <div class="loader"></div>
                </div>
                <!-- Facts will be injected here by JavaScript -->
            </div>
        </main>

        <footer class="text-center mt-16 text-white/70">
            <p>Powered by the endless curiosity of the human mind.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const factsContainer = document.getElementById('facts-container');
            const loaderContainer = document.getElementById('loader-container');

            // --- Initial placeholder facts ---
            const initialFacts = [
                { fact: "The first computer mouse was made of wood.", category: "tech" },
                { fact: "A single Google search uses more computational power than the entire Apollo program.", category: "tech" },
                { fact: "There are more trees on Earth than stars in the Milky Way galaxy.", category: "science" },
                { fact: "The Firefox logo isn't a foxâ€”it's a red panda.", category: "tech" },
                { fact: "Water can boil and freeze at the same time, a phenomenon called the 'triple point'.", category: "science" },
                { fact: "The QWERTY keyboard was designed to slow you down to prevent typewriter jams.", category: "tech" }
            ];

            // --- Function to create a fact card ---
            function createFactCard(fact, category, delay) {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${delay}s`;

                const tagClass = category === 'tech' ? 'tech-tag' : 'science-tag';
                const tagText = category.charAt(0).toUpperCase() + category.slice(1);
                const iconClass = category === 'tech' ? 'fa-solid fa-microchip' : 'fa-solid fa-flask';

                card.innerHTML = `
                    <p class="text-lg mb-6 font-light">"${fact}"</p>
                    <div class="flex justify-end">
                        <span class="tag ${tagClass}">
                            <i class="${iconClass}"></i>
                            <span>${tagText}</span>
                        </span>
                    </div>
                `;
                return card;
            }
            
            // --- Display initial facts ---
            function displayInitialFacts() {
                loaderContainer.style.display = 'none'; // Hide loader
                initialFacts.forEach((item, index) => {
                    const card = createFactCard(item.fact, item.category, index * 0.1);
                    factsContainer.appendChild(card);
                });
            }

            // --- Fetch a new fact from the API ---
            async function fetchNewFact() {
                // This is a demo using a simulated API call.
                const simulatedApiFacts = [
                    { fact: "A day on Venus is longer than a year on Venus.", category: "science" },
                    { fact: "The first 1GB hard drive, released by IBM in 1980, was the size of a refrigerator and cost $40,000.", category: "tech" },
                    { fact: "Octopuses have three hearts.", category: "science" },
                    { fact: "The name 'Google' was an accident. The founders intended to name it 'Googol', which is the number 1 followed by 100 zeros.", category: "tech" },
                    { fact: "Bananas are radioactive because they contain potassium, and potassium decays.", category: "science" }
                ];
                
                // Simulate a network delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                const newFact = simulatedApiFacts[Math.floor(Math.random() * simulatedApiFacts.length)];
                return newFact;
            }

            // --- Main function to load and display facts ---
            async function loadFacts() {
                try {
                    displayInitialFacts();
                    
                    const newFact = await fetchNewFact();
                    // Give the new card a slight delay to stand out
                    const newCard = createFactCard(newFact.fact, newFact.category, 0); 
                    
                    factsContainer.prepend(newCard);

                } catch (error) {
                    console.error("Error fetching new fact:", error);
                    const errorCard = document.createElement('div');
                    errorCard.className = 'card bg-red-500/50';
                    errorCard.innerHTML = `<p>Could not fetch a new fact today. Please check back later!</p>`;
                    factsContainer.prepend(errorCard);
                }
            }

            // --- Run the application ---
            loadFacts();
        });
    </script>

</body>
</html>
